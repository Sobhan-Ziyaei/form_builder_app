name: form_builder_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  objectbox: ^2.1.0
  objectbox_flutter_libs: any
  flutter_gen: ^5.3.1
  flutter_gen_runner:
  lottie: ^2.6.0
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  objectbox_generator: any

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: sahel
      fonts:
        - asset: assets/fonts/sahel.ttf

    - family: vazir
      fonts:
        - asset: assets/fonts/vazir.ttf

    - family: mr
      fonts:
        - asset: assets/fonts/mh.ttf
